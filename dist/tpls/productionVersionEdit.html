<div class="modal fade" tabindex="-1" role="dialog" id="editVersionSon"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-body"><form><div class="form-group"><label>版本名称</label><input type="text" class="form-control" placeholder="请输入版本名称" value="{{version_name}}" name="version_name"></div><div class="form-group"><label>版本代号</label><input type="text" class="form-control" placeholder="请输入版本代号" value="{{version_code}}" name="version_code"></div><div class="form-group clearfix"><label class="pull-left">版本描述</label><div class="pull-right clearfix"><span class="ch pull-left">中</span> <span class="en pull-left">英</span></div><textarea class="form-control textCh" rows="3" name="description">{{description}}</textarea><textarea class="form-control textEn" rows="3" name="description_en">{{description_en}}</textarea></div><div class="form-group"><label class="control-label col-md-6">版本状态</label><div class="col-md-6"><select class="form-control" name="status" id="versionStatus" name="status"><option value="ON">正式发布</option><option value="PR">预发布</option><option value="OF">下线</option></select></div></div><div class="form-group uploadFile clearfix"><label class="control-label col-md-6">程序包</label><div class="pull-left"><p class="col-md-6">{{pkg_name}}</p></div></div><div class="form-group"><label class="col-md-6">创建者:</label><p class="form-control-static col-md-6">{{creator}}</p></div><div class="form-group"><label class="col-md-6">创建时间:</label><p class="form-control-static col-md-6">{{date_created}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改者:</label><p class="form-control-static col-md-6">{{lastmodifier}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改时间:</label><p class="form-control-static col-md-6">{{date_modified}}</p></div><div class="form-group"><div class="col-md-offset-3 col-md-8"><button class="btn btn-md">保存</button> <button class="btn btn-md" data-dismiss="modal">取消</button></div></div></form></div></div></div></div>
