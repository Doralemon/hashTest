<div class="modal fade" tabindex="-1" role="dialog" id="playListAdd">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>名称</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                        <label>类型</label>
                        <select class="form-control" name="type">
                            <option value=""></option>
                            <option value="video">视频</option>
                            <option value="photo">图片</option>
                            <option value="live">直播</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm playAdd">保存</button>
                            <button class="btn btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
