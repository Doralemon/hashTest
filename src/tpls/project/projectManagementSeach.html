<p class="pull-left">总计{{count}}条信息</p>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>项目代号</th>
            <th>项目名称</th>
            <th>描述</th>
            <th>创建者</th>
            <th>创建日期</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{each data}}
        <tr>
            <td>{{$value.no}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.description}}</td>
            <td>{{$value.creator}}</td>
            <td>{{$value.date_created}}</td>
            <td id="{{$value.id}}">
                <button type="button" class="btn btn-edit btn-sm">编辑</button>
                <button type="button" class="btn btn-delete btn-sm">删除</button>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
<div class="cameraList-bottom clearfix">
    <p class="pull-left">每页显示10条信息,共{{index}}页</p>
    <div>
        <ul class="pagination"></ul>
    </div>
</div>
