<div class="modal fade commonedit" tabindex="-1" role="dialog" id="systemRoleEdit"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-body"><form><div class="form-group"><label>角色名称</label><input type="text" class="form-control" name="name" value="{{name}}"></div><div class="form-group"><label>描述</label><textarea class="form-control" rows="3" name="description">{{description}}</textarea></div><div class="divideLine"></div><div class="kandaoRolesBox clearfix"><div class="ptionalRoles pull-left"><div class="ptionalRoles-top clearfix"><p class="pull-left">可选权限</p><span class="pull-right selectAll glyphicon glyphicon-circle-arrow-right">全选</span></div><div class="rolesSearch"><input type="text" class="rolesipt"> <b class="glyphicon glyphicon-search"></b></div><select multiple class="form-control">{{each permissions}}<option value="{{$value.id}}">{{$value.name}}</option>{{/each}}</select></div><div class="selectedPermissions pull-right"><div class="selectedPermissions-top clearfix"><p class="pull-left">已选权限</p><span class="pull-right delAll glyphicon glyphicon-circle-arrow-left">清空</span></div><select multiple class="form-control">{{each has_permissions}}<option value="{{$value.id}}">{{$value.name}}</option>{{/each}}</select></div></div><div class="form-group"><div class="col-sm-offset-4 col-sm-8"><button type="submit" class="btn btn-sm">保存</button> <button type="submit" class="btn btn-sm" data-dismiss="modal">取消</button></div></div></form></div></div></div></div>
