<div class="modal fade websiteDialog" tabindex="-1" role="dialog" id="FAQAdd">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal reportFrom" id="FAQAddFrom">
                    <div class="form-group">
                        <label class="col-sm-4 control-label glyphicon">问题描述</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="title"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Question Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="title_en"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">问题类型</label>
                        <div class="col-sm-8">
                            <select id="FAQTpye" class="form-control">
                                <option value=""></option>
                                {{each}}
                                <option value="{{$value.id}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">问题答案</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="answer"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Answer</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="answer_en"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button class="btn btn-md btnAdd uploadSubmit">新建</button>
                            <button class="btn btn-md" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
