<ol class="breadcrumb">
    <li>首页</li>
    <li class="account">账号管理</li>
    <li class="active">详情</li>
</ol>
<div class="kandao-accout-top row">
    <form class="form-inline">
        <div class="form-group col-lg-offset-10 knadao-info-top">
            <button type="button" class="btn btn-md btn-cancel newAdd">取消</button>
            <button type="button" class="btn btn-md btn-save newAdd">保存</button>
        </div>
    </form>
</div>
<div class="kandao-info commonMagagement" id="kandao-info">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="kandao-info-body">
                <div class="kandao-info-body-left">
                    <form>
                        <div class="form-group">
                            <label>用户ID</label>
                            <input type="text" class="form-control" value="{{id}}" readonly name="id">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" value="{{email}}" readonly name="email">
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" value="{{name}}" name="name">
                        </div>
                        <div class="form-group">
                            <label>公司</label>
                            <input type="text" class="form-control" placeholder="公司" value="{{company}}" name="company">
                        </div>
                        <div class="form-group">
                            <label>地域</label>
                            <select class="form-control" name="language" id="language">
                                <option value="ZH-CN">中国</option>
                                <option value="EN-US">美国</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>手机</label>(选填)
                            <input type="tel" class="form-control" value="{{phone}}" name="phone">
                        </div>
                        <div class="form-group">
                            <label>联系地址</label>(选填)
                            <input type="text" class="form-control" placeholder="联系地址" value="{{address}}" name="address">
                        </div>
                    </form>
                </div>
                <div class="kandao-info-body-right">
                    <form class="form-inline">
                        <div class="form-group infoWords">
                            <label class="sr-only"></label>
                            <input type="text" class="form-control " placeholder="S/N" name="sn">
                        </div>
                        <div class="form-group infoWords">
                            <label class="sr-only"></label>
                            <input type="text" class="form-control " placeholder="PIN" name="pin">
                        </div>
                        <button class="btn btn-default btn-add">添加</button>
                        <div class="pinOptions">
                            {{each sns}}
                            <div class="pinBox" sn-id="{{$value[2]}}">{{$value[0]}} {{$value[1]}}<span class="glyphicon glyphicon-remove-circle"></span></div>
                            {{/each}}
                        </div>
                        <div class="kandao-split">
                            <h5>拼接功能</h5>
                            {{if(enableofflinewatermark)}}
                            <label class="radio-inline">
                              <input type="radio" name="enableofflinewatermark" value="1" checked="checked"><span class="des">有水印</span>
                            </label>
                            <label class="radio-inline">
                             <input type="radio" name="enableofflinewatermark" value="0" ><span class="des">无水印</span>
                            </label> {{else}}
                            <label class="radio-inline">
                              <input type="radio" name="enableofflinewatermark" value="1" ><span class="des">有水印</span>
                            </label>
                            <label class="radio-inline">
                             <input type="radio" name="enableofflinewatermark" value="0" checked="checked"> <span class="des">无水印</span>
                            </label> {{/if}}
                        </div>
                        <div class="kandao-live">
                            <h5>直播功能</h5>
                            {{if(enableonlinewatermark)}}
                            <label class="radio-inline">
                              <input type="radio" name="enableonlinewatermark" value="1" checked="checked"><span class="des">有水印</span>
                            </label>
                            <label class="radio-inline">
                             <input type="radio" name="enableonlinewatermark" value="0" ><span class="des">无水印</span>
                            </label> {{else}}
                            <label class="radio-inline">
                              <input type="radio" name="enableonlinewatermark" value="1"><span class="des">有水印</span>
                            </label>
                            <label class="radio-inline">
                             <input type="radio" name="enableonlinewatermark" value="0"  checked="checked"><span class="des">无水印</span>
                            </label> {{/if}}

                        </div>
                        <div class="form-group kandaoinfo-right-bottom">
                            <label>激活设备上限</label></br>
                            <input type="text" class="form-control" value="{{licenseN}}" name="licenseN">
                        </div>
                        <div class="form-group kandaoinfo-right-bottom">
                            <label>有效日期(当值为空表示无限制)</label>
                            <input type="text" class="form-control kandao-date" value="{{finaltime}}" name="finaltime">
                        </div>
                    </form>
                </div>
            </div>
            <div class="kandao-info-bottom clearfix">
                <form action="">
                    <div class="form-group pull-left">
                        <label>创建者</label>
                        <input type="text" class="form-control" value="{{creator}}" readonly name="creator">
                    </div>
                    <div class="form-group pull-right">
                        <label>创建时间</label>
                        <input type="text" class="form-control" value="{{createtime}}" readonly name="createtime">
                    </div>
                    <div class="form-group pull-left">
                        <label>最后一次修改者</label>
                        <input type="text" class="form-control" readonly value="{{lastmodifier}}" name="lastmodifier">
                    </div>
                    <div class="form-group pull-right">
                        <label>最后一次修改时间</label>
                        <input type="text" class="form-control" value="{{lastmodifytime}}" readonly name="lastmodifytime">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
