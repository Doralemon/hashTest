<p class="pull-left">总计{{count}}条信息</p><table class="table table-striped table-hover"><thead><tr><th>公司</th><th>姓名</th><th>邮箱</th><th>密钥</th><th>主机</th><th>激活时间</th><th>状态</th><th>操作</th></tr></thead><tbody>{{each data}}<tr id="{{$value.id}}"><td>{{$value.company}}</td><td>{{$value.name}}</td><td>{{$value.email}}</td><td>{{$value.key}}</td><td>{{$value.host}}</td><td>{{$value.active_time}}</td><td state="{{$value.state}}">{{$value.state==0?"激活":"冻结"}}</td><td><button class="btn btnIce">{{$value.state==0?"冻结":"激活"}}</button></td></tr>{{/each}}</tbody></table><div class="cameraList-bottom clearfix"><p class="pull-left">每页显示10条信息,共{{index}}页</p><div><ul class="pagination"></ul></div></div>
