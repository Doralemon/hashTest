<div class="modal fade commonedit" tabindex="-1" role="dialog" id="systemUserEdit">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" name="email" placeholder="请输入邮箱" value="{{email}}" readonly>
                    </div>
                    <div class="form-group">
                        <label>手机</label>
                        <input type="tel" class="form-control" name="phone" placeholder="请输入手机号" value="{{phone}}">
                    </div>
                    <div class="form-group">
                        <label>角色</label>
                        <div class="clearfix roleManament">
                            <div class="pull-left">
                                <select class="form-control" name="roles">
                                    {{each roles}}
                                    <option name="{{$value.id}}">{{$value.name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                            <button class="btn pull-left addRoles">添加角色</button>
                        </div>
                    </div>
                    <div class="form-group selectedRolesBox">
                        <label>已选角色</label>
                        <div class="selectedRoles">
                            {{each has_roles}}
                            <div class="roleBox text-center" roleId="{{$value.id}}">{{$value.name}}<span class="glyphicon glyphicon-remove-circle"></span></div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm userAdd">保存</button>
                            <button class="btn btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
