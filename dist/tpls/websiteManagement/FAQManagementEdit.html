<div class="modal fade websiteDialog" tabindex="-1" role="dialog" id="FAQEdit"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-body"><form class="form-horizontal reportFrom" id="FAQEditFrom"><div class="form-group"><label class="col-sm-4 control-label">问题描述</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="title">{{title}}</textarea></div></div><div class="form-group"><label class="col-sm-4 control-label">Question Description</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="title_en">{{title_en}}</textarea></div></div><div class="form-group"><label class="col-sm-4 control-label">问题类型</label><div class="col-sm-8"><select id="faqType" class="form-control"><option value=""></option>{{each FaqType}}<option value="{{$value.id}}">{{$value.name}}</option>{{/each}}</select></div></div><div class="form-group"><label class="col-sm-4 control-label">问题答案</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="answer">{{answer}}</textarea></div></div><div class="form-group"><label class="col-sm-4 control-label">Answer</label><div class="col-sm-8"><textarea class="form-control" rows="3" name="answer_en">{{answer_en}}</textarea></div></div><div class="createInfo"><div class="form-group"><label class="col-md-6">创建者:</label><p class="form-control-static col-md-6">{{creator}}</p></div><div class="form-group"><label class="col-md-6">创建时间:</label><p class="form-control-static col-md-6">{{date_created}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改者:</label><p class="form-control-static col-md-6">{{lastmodifier}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改时间:</label><p class="form-control-static col-md-6">{{date_modified}}</p></div></div><div class="form-group"><div class="col-md-offset-5 col-md-7"><button class="btn btn-md btnAdd uploadSubmit">保存</button> <button class="btn btn-md" data-dismiss="modal">取消</button></div></div></form></div></div></div></div>
