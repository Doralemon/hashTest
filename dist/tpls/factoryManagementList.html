<ol class="breadcrumb"><li>首页</li><li>生产管理</li><li class="active">工厂管理</li></ol><div class="commonMagagement kandao-factory"><div class="panel panel-default"><div class="panel-body"><div class="kandao-project-top row"><form class="form-inline"><div class="form-group col-md-4"><label class="sr-only">关键词</label><div class="input-group"><input type="text" class="form-control" placeholder="关键词" name="q"><div class="input-group-addon factoryserach"><span>搜索</span></div></div></div></form><div class="form-group col-md-offset-11"><button type="button" class="btn btn-md newAdd">新建</button></div></div><div class="factorySeachContent"><p class="pull-left">总计{{count}}条信息</p><table class="table table-striped table-bordered table-hover"><thead><tr><th>工厂代号</th><th>工厂名称</th><th>工厂描述</th><th>创建者</th><th>创建日期</th><th>操作</th></tr></thead><tbody>{{each data}}<tr><td>{{$value.no}}</td><td>{{$value.name}}</td><td>{{$value.description}}</td><td>{{$value.creator}}</td><td>{{$value.date_created}}</td><td id="{{$value.id}}"><button type="button" class="btn btn-edit btn-sm">编辑</button> <button type="button" class="btn btn-delete btn-sm">删除</button></td></tr>{{/each}}</tbody></table><div class="cameraList-bottom clearfix"><p class="pull-left">每页显示10条信息,共{{index}}页</p><div><ul class="pagination"></ul></div></div></div></div></div></div>
