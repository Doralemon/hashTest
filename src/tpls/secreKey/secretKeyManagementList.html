<ol class="breadcrumb">
    <li>首页</li>
    <li>客户管理</li>
    <li class="active">密钥管理</li>
</ol>
<div class="kandao-secrentKey commonMagagement">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="kandao-secrentKey-top">
                <form class="form-inline clearfix">
                    <div class="form-group pull-left">
                        <label class="sr-only">关键词</label>
                        <div class="input-group col-md-offset-1 reserchBox serchBox">
                            <div class="input-group-addon downBox">
                                <select name="type">
                                    <option value="">全文</option>
                                    <option value="company">公司</option>
                                    <option value="name">姓名</option>
                                    <option value="email">邮箱</option>
                                    <option value="phone">手机</option>
                                    <option value="creator">创建者</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" placeholder="搜索" name="q">
                            <div class="input-group-addon accoutSearch secretKeySearch">搜索</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4  pull-left accoutStatus">
                        <sapn>账号状态</sapn>
                        <select class="form-control" name="state">
                            <option value="">全部</option>
                            <option value="0">激活</option>
                            <option value="1">冻结</option>
                       </select>
                    </div>
                </form>
            </div>
            <div class="secrentKeySearch">
                <p class="pull-left">总计{{count}}条信息</p>
                <table class="table table-striped  table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>公司</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>密钥</th>
                            <th>主机</th>
                            <th>激活时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{each data}}
                        <tr id="{{$value.id}}">
                            <td>{{$value.company}}</td>
                            <td>{{$value.name}}</td>
                            <td>{{$value.email}}</td>
                            <td class="key">{{$value.key}}</td>
                            <td class="host">{{$value.host}}</td>
                            <td>{{$value.active_time}}</td>
                            <td state="{{$value.state}}">{{$value.state==0?"激活":"冻结"}}</td>
                            <td>
                                <button class="btn btnIce">{{$value.state==0?"冻结":"激活"}}</button>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="cameraList-bottom clearfix">
                    <p class="pull-left">每页显示10条信息,共{{index}}页</p>
                    <div>
                        <ul class="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
