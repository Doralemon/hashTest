<div class="camera-info clearfix"><p class="pull-left">总计{{count}}条信息</p><button type="button" class="btn btn-default btn-xs pull-right batchAll">批量生成</button> <button type="button" class="btn btn-default btn-xs pull-right deleteAll">删除</button></div><table class="table table-striped table-bordered table-hover"><thead><tr><th><form action=""><div class="checkbox"><label><input type="checkbox" class="allCheckbox"></label></div></form></th><th>S/N</th><th>PIN</th><th>状态</th><th>关联邮箱</th><th>操作</th></tr></thead><tbody>{{each data}}<tr id="{{$value.id}}"><td><form action=""><div class="checkbox"><label><input type="checkbox" class="sonCheckbox" name="sonCheckbox"></label></div></form></td><td>{{$value.sn}}</td><td>{{$value.pin}}</td>{{if $value.state=='1'}}<td>未烧录</td>{{else if $value.state=='2'}}<td>烧录中</td>{{else if $value.state=='3'}}<td>已烧录</td>{{else if $value.state=='4'}}<td>已失效</td>{{/if}}<td>{{$value.email}}</td><td><button type="button" class="btn btn-edit btn-sm">编辑</button> <button type="button" class="btn btn-delete btn-sm">删除</button></td></tr>{{/each}}</tbody></table><div class="cameraList-bottom clearfix"><p class="pull-left">每页显示10条信息,共{{index}}页</p><div><ul class="pagination"></ul></div></div>
