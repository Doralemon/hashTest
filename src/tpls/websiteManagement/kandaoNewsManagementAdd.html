<div class="modal fade websiteDialog" tabindex="-1" role="dialog" id="newsAdd">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="chooseLang newslang">
                    <label class="col-lg-3 control-label">选择语言</label>
                    <div class="language col-lg-9">
                        <select name="language" class="form-control">
                            <option value="ZH-CN">中文</option>
                            <option value="EN-US">English</option>
                        </select>
                    </div>
                </div>
                <div class="form-horizontal reportFrom" id="newsAddFromCn">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">新闻标题</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" placeholder="" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-lg-3 control-label">新闻类型</label>
                            <div class="col-lg-9">
                                <select id="FAQTpye" class="form-control" name="category_id">
                                    <option value=""></option>
                                    {{each}}
                                    <option value="{{$value.id}}">{{$value.name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">缩略图</label>
                        <div class="col-lg-9">
                            <!--<input type="file" id="scaleImg"> (建议使用16:9的格式图片)
                                -->
                            <div class="page-header">
                                <form id="newsAddImgCn">
                                    <div class="form-group reportUpload" id="newsAddUpload" enctype="multipart/form-data">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <!--<div class="fileinput-new thumbnail">
                                                    <img id="picImg" src="img/giveJpg.jpg" alt="">
                                                </div>-->
                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                            <div>
                                                <span class="btn btn-file">
                                                    <span class="fileinput-new">选择图片</span>
                                                <span class="fileinput-exists">更换</span>
                                                <input type="file" name="pic1" accept="image/jpg">
                                                </span>
                                                <a href="javascript:;" class="btn fileinput-exists" data-dismiss="fileinput">删除</a>
                                                <!--<button type="button" id="uploadSubmit" class="btn">提交</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="newsEditor">
                        <div class="form-group">
                            <label class="control-label">新闻简介</label>
                            <div class="">
                                <textarea class="form-control" rows="3" name="abstract"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">新闻内容</label>
                            <div class="">
                                <textarea class="form-control newsContent" rows="3" name="context" style="width:100%;height:400px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button class="btn btn-md btnAdd uploadSubmit">新建</button>
                            <button class="btn btn-md" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal reportFrom" id="newsAddFromEn">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" placeholder="" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-lg-3 control-label">News Style</label>
                            <div class="col-lg-9">
                                <select id="FAQTpye" class="form-control" name="category_id">
                                    <option value=""></option>
                                    {{each}}
                                    <option value="{{$value.id}}">{{$value.name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    <div class="form-group">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Thumbnail</label>
                        <div class="col-lg-9">
                            <!--<input type="file" id="scaleImg"> (建议使用16:9的格式图片)
                                -->
                            <div class="page-header">
                                <form id="newsAddImgEn">
                                    <div class="form-group reportUpload" id="newsAddUpload" enctype="multipart/form-data">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <!--<div class="fileinput-new thumbnail">
                                                    <img id="picImg" src="img/giveJpg.jpg" alt="">
                                                </div>-->
                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                            <div>
                                                <span class="btn btn-file">
                                                    <span class="fileinput-new">Reupload</span>
                                                <span class="fileinput-exists">Change</span>
                                                <input type="file" name="pic1" accept="image/jpg">
                                                </span>
                                                <a href="javascript:;" class="btn fileinput-exists" data-dismiss="fileinput">Delete</a>
                                                <!--<button type="button" id="uploadSubmit" class="btn">提交</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="newsEditor">
                        <div class="form-group">
                            <label class="control-label">News Summary</label>
                            <div class="">
                                <textarea class="form-control" rows="3" name="abstract"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">News Content</label>
                            <div class="">
                                <textarea class="form-control newsContent" rows="3" name="context" style="width:100%;height:400px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button class="btn btn-md btnAdd uploadSubmit">Add</button>
                            <button class="btn btn-md" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
