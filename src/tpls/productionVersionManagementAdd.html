<div class="modal fade" tabindex="-1" role="dialog" id="addVersion">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>产品名称</label>
                        <input type="text" class="form-control" placeholder="请输入产品名称" name="name">
                    </div>
                    <div class="form-group">
                        <label>产品代号</label>
                        <input type="text" class="form-control" placeholder="请输入产品代号" name="title">
                    </div>
                    <div class="form-group">
                        <label>使用平台</label>
                        <select class="form-control" name="platform">
                            <option value=""></option>
                            {{each}}
                            <option value="{{$value.id}}">{{$value.name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>产品描述</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-md">新建</button>
                            <button class="btn btn-md" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
