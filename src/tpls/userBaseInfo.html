<div class="personCenterInfo">
    <ol class="breadcrumb">
        <li>个人中心</li>
        <li class="active personNav">基础资料</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">    
            <a href="#/userBaseInfo" class="btn btn-default active btnBaseInfo">基础资料</a>
            <a href="#/changePass" class="btn btn-default btnChangePass">修改密码</a>
        </div>
        <div class="panel-body">
            <div class="personInfo personFile">
                <form>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" placeholder="邮箱" readonly value="{{email}}"><b>*</b>
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" value="{{name}}" name="name"><b>*</b>
                    </div>
                    <div class="form-group">
                        <label>手机</label>
                        <input type="tel" class="form-control" placeholder="手机" value="{{phone}}" name="phone"><b>*</b>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-default btnSave">保存</button>
                        <button class="btn btn-default btnCancel">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
