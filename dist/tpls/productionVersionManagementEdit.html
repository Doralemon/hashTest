<div class="modal fade" tabindex="-1" role="dialog" id="editVersion"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-body"><form><div class="form-group"><label>产品名称</label><input type="text" class="form-control" placeholder="请输入产品名称" value="{{name}}" name="name"></div><div class="form-group"><label>产品代号</label><input type="text" class="form-control" placeholder="请输入产品代号" value="{{title}}" name="title"></div><div class="form-group"><label>使用平台</label><select class="form-control" name="platform">{{each platfroms}} {{if $value.id==platform}}<option value="{{$value.id}}" selected>{{$value.name}}</option>{{else}}<option value="{{$value.id}}">{{$value.name}}</option>{{/if}} {{/each}}</select></div><div class="form-group"><label>产品描述</label><textarea class="form-control" rows="3" name="description">{{description}}</textarea></div><div class="form-group"><label class="col-md-6">创建者:</label><p class="form-control-static col-md-6">{{creator}}</p></div><div class="form-group"><label class="col-md-6">创建时间:</label><p class="form-control-static col-md-6">{{date_created}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改者:</label><p class="form-control-static col-md-6">{{lastmodifier}}</p></div><div class="form-group"><label class="col-md-6">最近一次修改时间:</label><p class="form-control-static col-md-6">{{date_modified}}</p></div><div class="form-group"><div class="col-sm-offset-4 col-sm-6"><button type="submit" class="btn btn-md">保存</button> <button type="submit" class="btn btn-md" data-dismiss="modal">取消</button></div></div></form></div></div></div></div>
